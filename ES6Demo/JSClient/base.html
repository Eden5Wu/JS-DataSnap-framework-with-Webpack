<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dsjs/json2-min.js"></script>
    <script src="./dsjs/base64.js"></script>
    <script src="./dsjs/connection.js"></script>
    <script src="./dsjs/ServerFunctionExecutor.js"></script>
    <script src="./dsjs/ServerFunctions.js"></script>
    <title>DataSnap REST Project powered by Eden</title>
</head>

<body>
        <h1>DataSnap REST Project with Webpack in Client</h1>
        <div> Page loaded at <span id="timeElement"></span>
        </div>
        <div id="logindiv" style="display:none">
            <p class="divlabel">Login</p><br />
            <form id="loginForm">
                <table class="authtable">
                    <tr>
                        <td>User Name:</td>
                        <td><input id="userField" class="loginField" type="text" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input id="passwrdField" class="loginField" type="password" /></td>
                    </tr>
                </table>
                <div id="loginError" class="errorMsg"></div><br /><input id="loginButton" type="submit"
                    value="LOG IN" />
            </form>
        </div>
        <div id="contentdiv" class="contentdiv" style="display:none">
            <table>
                <tr>
                    <td><input id="valueField" class="loginField" type="text" value="A B C" /></td>
                    <td><button id="btnReverseString">ReverseString</button></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><input id="valueField2" class="loginField" type="text" value="A B C" /></td>
                    <td><button id="btnReverseStringFetch">ReverseString - Fetch</button></td>
                </tr>
            </table>
        </div>
</body>

</html>
